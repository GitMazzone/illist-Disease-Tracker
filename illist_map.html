<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>Simple Map</title>
    <link rel="stylesheet" href="http://js.arcgis.com/3.14/esri/css/esri.css">
    <style>
      html, body, #map {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #FFF;
        overflow: hidden;
        font-family: "Trebuchet MS";
      }
    </style>
    <script src="http://js.arcgis.com/3.14/"></script>
    <script>
      var map;

      require(["esri/map", "esriRequest", "dojo/domReady!"], function(Map) {
          
        map = new Map("map", {
          basemap: "osm",  //For full list of pre-defined basemaps, navigate to http://arcg.is/1JVo6Wd
          center: [-78.56397, 36.0086], // longitude, latitude
          zoom: 10
        });
          
        var request = nessieRequest({
            // Request merchant data from Nessie API to search and add to map.
            // Online location of the data.
            url: "http://api.nessiebanking.com/merchants",
            // Service parameters if required, sent with URL as key/value pairs.
            content: {
                lat: "-78.70",
                long: "35.90",
                rad: "50",
            
            },
            // Data format
            handleAs: "json"
        });
        
        
      });
    </script>
  </head>

  <body>
    <div id="map"></div>
  </body>
</html>
